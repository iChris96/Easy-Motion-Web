<!DOCTYPE html>
<!-- FIXME hay dos vistas iguales, solo cambia la capitalizacion -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles2.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>

    <header>
      <nav class="navBar">
        <div class="logo">
              <h1>Easy-Motion</h1>
        </div>
        <div class="buttons-navBar">
          <a href="./home.html">Inicio</a>
          <div class="links-cascade">
            <a class="primary-link">Calendarios
              <i class="fa fa-caret-down"></i>
            </a>
            <div class="seconds-links">
            </div>
          </div>
          <a href="./blogs.html">Blogs</a>
          <a href="./login.html" class="active">Login</a>
          <button class="iconNavBar">&#9776;</button>
        </div>
      </nav>
    </header>


    <section class="profile">
      <div class="container">
        <div class="profile-info">
          <a ><i id="editProfileButton" class="fa fa-edit"></i></a>
          <img src="./img/EasyMotionLogo.png" alt="">
          <h5 id="name"></h5>
          <h5 id="mobile"></h5>
          <h5 id="email"></h5>
       </div>
      </div>
    </section>

    <section class="progress">
      <div class="container">
        <div class="progress-info">
          <a ><i id="addProgressButton" class="fa fa-plus"></i></a>
          <table class="table">
            <thead class="rowgroup">
              <tr class="row">
                <th class="columnheader">date</th>
                <th class="columnheader">weight</th>
                <th class="columnheader">height</th>
              </tr>
            </thead>
            <tbody class="rowgroup">
              <!--
              <tr class="row">
                <td class="cell">2018-05-03</td>
                <td class="cell">85</td>
                <td class="cell">180</td>
              </tr>
              <tr class="row">
                <td class="cell">2019-02-01</td>
                <td class="cell">85</td>
                <td class="cell">180</td>
              </tr>
              <tr class="row">
                <td class="cell">2020-05-02</td>
                <td class="cell">85</td>
                <td class="cell">180</td>
              </tr>
            -->

            </tbody>
          </table>
       </div>
      </div>
    </section>

    <section class="progress">
      <div class="container">
        <div class="calendars">
          Mis Calendarios

        </div>
      </div>
    </section>


    <section class="modal login">
      <div class="container">
        <div class="mini-form">
          <span class="close-button">&times;</span>
          <h2>Edita Perfil</h2>
          <form class="form" id="editProfile">
            <div class="inputs">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="text" name="mobile" placeholder="Celular" required>
                <input type="text" class="" name="email" placeholder="Email" minlenght="10" required>

            </div>
            <input class="submit" type="submit" value="Editar">

          </form>
       </div>
      </div>
    </section>

    <section class="modal login">
      <div class="container">
        <div class="mini-form progress">
          <span class="close-button">&times;</span>
          <h2>Añade Progreso</h2>
          <form class="form">
            <div class="inputs">
              <input type="text" name="weight" max="3" placeholder="Peso Kg" required>
              <input type="text" name="height" max="3" placeholder="Altura CM" required>
            </div>
            <input class="submit" type="submit" value="Añadir">

          </form>
       </div>
      </div>
    </section>

    <script  type="module" src="js/profile.js" charset="utf-8"></script>


  </body>
</html>
